{%  extends 'seApp/main.html' %}
{%block content%}
  
    <div class="col-12">
      <div class="row">
      <div class="col-12 bg-light">
        
          <div class="text-center pt-5">
          <h3>Browse Doctors</h3>
          <button class="btn btn-primary m-4" onclick="viewFilters()">Filter</button>
        </div>
          
          <div id="filterForm" hidden>

          
          <form  method="GET">
            {{myFilter.form}}
            <div class="text-center">
            <button class="btn btn-outline-success m-3" type="submit">Search</button></div>
          </form>
        
        </div>
      </div>
    </div>
      
    
  <div class="py-5 ">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for doctor in doctors %}
        <div class="col-12 col-md-12 col-lg-6">
            <div class="card p-2 shadow-md mt-4">
              <div class="card-body">
                <div class="text-center">
                <h5 class="card-title">{{doctor.user}}</h5>
                <p class="card-text">{{doctor.description}}</p>
              </div>
                <div class="text-center">
                <a href="view-doctor/{{doctor.id}}" class="btn btn-primary text-center">View</a>
              </div>
              </div>
                </div>
              </div>
          
      {% endfor %}
    </div>
  </div>
  </div>

  
      <script>
        document.getElementById('id_user__first_name').classList.add('form-control')
        document.getElementById('id_user__last_name').classList.add('form-control')
        document.getElementById('id_specialization').classList.add('form-control')
        document.getElementById('id_clinic__name').classList.add('form-control')
        document.getElementById('id_clinic__address').classList.add('form-control')
        document.getElementById('id_fees').classList.add('form-control')

        function viewFilters() {
          const filterDiv = document.getElementById('filterForm')
          if (filterDiv.hidden == true){
            filterDiv.hidden = false
          } else {
            filterDiv.hidden = true
          }
        }

      </script>
  </div>
  {%endblock%}
