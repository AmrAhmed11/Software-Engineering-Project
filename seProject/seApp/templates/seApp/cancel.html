{%  extends 'seApp/main.html' %}
{%block content%}
  <body>
    <div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-8 pt-1">
       
    </div>
      
    </div>
  </header>

  


<main>

  <div class="bg-light py-2 mt-5 ">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if app %}
        <div class="col-12 col-md-12">
            <div class="card p-5 shadow-md">
              <div class="card-body">
                <h3 class="text-center mb-5">Are you sure you want to cancel appointment {{app.doctor.specialization}} ?</h3>
                <h5 class="text-center">an ammount of {{app.doctor.fees}} L.E will be returned to you.</h5>
                <br>
                <form action="/user/appointmentview/cancel/{{app.id}}" method="POST" class="text-center">
                  {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-md mt-3">Ok</button>
                    <a href="/user/appointmentview/{{app.id}}" class="btn btn-outline-primary btn-md" style="margin-top : 18px; margin-left: 40px;">Cancel</a>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
      {% else %}
        <p>Appointment not found</p>
      {% endif %}
      </div>
    </div>
  </div>
               
            
</main>
</body>
{%endblock%}
