{%  extends 'seApp/main.html' %}
{%block content%}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<div class="col">
    <main>
  
        <section class="py-5 text-center container ">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto mt-4 pt-2">
              <h1 class="fw-light">Information Manager</h1>
              
            </div>
          </div>
        </section>



        
  <div class="bg-light py-5 ">
    <div class="text-center">
    <h4>Appointments</h4>
    </div>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if patient_list %}
        
        <div class="col-12 col-md-12 col-lg-6">
            <div class="card p-2 shadow-md mt-4">
              <div class="card-body">
                <canvas id="myChart" width="400" height="400"></canvas>
                <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Pending', 'Done', 'Paid', 'Cancelled'],
                        datasets: [{
                            label: '# of Appointments',
                            data: ["{{noAppPending}}" , "{{noAppDone}}", "{{noAppPaid}}", "{{noAppCancelled}}"],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
                </script>
                
              </div>
            </div>
          </div>
        
      {% else %}
        <p>No Appointments available</p>
      {% endif %}
      </div>
    </div>
  </div>






    </main>








</div>
{%endblock%}
