{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>seApp | Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
	<link rel="icon" href="{% static '/images/seLogoBlueRound.png' %}">
    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<meta name="theme-color" content="#7952b3">

<link href="{% static '/css/register.css'%}" rel="stylesheet"> 
</head>
<body class="text-center ">
	
	<main class="form-signin ">
		<div class="container">
			<div class="row">
				<div class="text-center mb-4">
					<a href="/"><img src="{% static '/images/seLogoBlack.png' %}" alt="logo" class="img-responsive" style="max-width: 400px;"></a>
			</div>
				<div class="col-12 col-md-12">
					<div class="card p-3 shadow-lg" style="border-radius:3%;">
						<div class="card-body">
							<h3 class="card-title mb-3">Log in</h3>

							<form class="form-floating" method="POST" action="">
								{% csrf_token %}
								{% if messages  %}
									<div class="errors alert-danger mb-2">
										{% for message in messages %}
											<p id="messages" >{{message}}</p>
										{% endfor %}
									</div>
								{% endif %}
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="username" placeholder="Enter your Username" required class="form-control">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
										<input type="password" name="password" placeholder="Enter your Password" required class="form-control" >
								</div>
								<div class="d-flex justify-content-center mt-3 login_container">
									<input class="btn btn-primary login_btn form-control" type="submit" value="Log in">
								</div>
								<div class="d-flex justify-content-center mt-3 login_container">
									<p>Don't have an account? <a href="{% url 'seApp:register'%}">Register</a></p>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	
  </body>
</html>
