{%  extends 'seApp/main.html' %}
{%block content%}
  <body>
    <div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-8 pt-1">
       
    </div>
      
    </div>
  </header>

  


<main>

  <div class="bg-light py-2 mt-5 ">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if app %}
        <div class="col-12 col-md-12">
            <div class="card p-5 shadow-md">
              <div class="card-body">
                <h2 class="text-center mb-5">Give Feedback</h2>
                <h4 class="text-center">Rate your Doctor  </h4>
                <br>
                <form action="#" method="GET" class="text-center">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="radio" name="rate" id="ch1" value="1" required="ch1">
                    <label for="ch1" style="margin-right:30px; color: red; font-size: 30px;"> 1 </label>
                    <input type="radio" name="rate" id="ch2" value="2" required="ch2">
                    <label for="ch2" style="margin-right:30px; color: orangered; font-size: 30px;"> 2 </label>   
                    <input type="radio" name="rate" id="ch3" value="3" required="ch3">
                    <label for="ch3" style="margin-right:30px; color: orange; font-size: 30px;"> 3 </label>
                    <input type="radio" name="rate" id="ch4" value="4" required="ch4">
                    <label for="ch4" style="margin-right:30px; color: rgb(124, 194, 18); font-size: 30px;"> 4 </label>
                    <input type="radio" name="rate" id="ch5" value="5" required="ch5">
                    <label for="ch5" style="margin-right:30px; color: green; font-size: 30px;"> 5 </label>
                  </div>
                </form>
                <br>
                <br>
                <h5 class="card-text">Comment :</h5>
                <form action="/user/appointmentview/review/{{app.id}}" method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                      {{ form.review }}
                    </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-md mt-3">Submit</button>
                  </div>
                </form>
                <br>
                 
              </div>
            </div>
          </div>
      {% else %}
        <p>Appointment not found</p>
      {% endif %}
      </div>
    </div>
  </div>
               
            
</main>

<footer class="blog-footer">
    <br> <br>
</footer>
</body>
{%endblock%}
