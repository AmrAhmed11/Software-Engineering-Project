{%  extends 'seApp/main.html' %}
{%block content%}
<body>
    <div class="container mt-5">
        <form method="POST" action="/user/update-profile">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-success mt-4 float-right">Update Profile</button>
        </form>
    </div>
</body>

<script>
    document.getElementById('id_first_name').classList.add('form-control')
    document.getElementById('id_last_name').classList.add('form-control')
    document.getElementById('id_email').classList.add('form-control')
    document.getElementById('id_phone').classList.add('form-control')
</script>

{% endblock %}
