  
    <style>
    .emp-profile{
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .profile-head h5{
        color: #333;
    }
    .profile-head h6{
        color: #0062cc;
    }
    .profile-head .nav-tabs{
        margin-bottom:5%;
    }
    .profile-head .nav-tabs .nav-link{
        font-weight:600;
        border: none;
    }
    .profile-head .nav-tabs .nav-link.active{
        border: none;
        border-bottom:2px solid #0062cc;
    }
    .profile-tab label{
        font-weight: 600;
    }
    .profile-tab p{
        font-weight: 600;
        color: #0062cc;
    }
    .profile-tab ul{
        font-weight: 600;
        color: #0062cc;
    }
    #panel {
        display: none;
    }
</style>



{%  extends 'seApp/main.html' %}
{%block content%}

<body class="bg-light">
    <div class="col-lg-6 col-md-12 m-3">
    <div class="container mt-5 emp-profile p-4">
        <div class="row">
            <div class="col-md-12">
                <div class="profile-head">
                    <h5 class="ml-3">
                        {{patient.user}}'s Profile
                    </h5>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="profile-tab" id="myTabContent">
                    <div class="ml-3" id="home" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{patient.user}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{patient.user.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{patient.user.phone}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Medical History</label>
                            </div>
                            <div class="col-md-6">
                                <ul>
                                    {% for history in patient.medical_history %}
                                        <li>{{history}}</li> 
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a href="/user/update-profile" class="btn btn-info float m-2">Update Profile</a>
                            <a href="/accounts/change_password" class="btn btn-info m-2">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
